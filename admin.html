<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire.Stop! Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fire.Stop! Admin Dashboard</h1>
    </header>
    <nav>
        <a href="index.html">Back to Store</a>
    </nav>
    <section class="admin">
        <h2>Manage Products</h2>
        <p>Note: This is a demo. Adding/deleting products is mocked (changes not saved).</p>
        <form id="product-form">
            <input type="text" name="title" placeholder="Product Title" required>
            <input type="text" name="description" placeholder="Description" required>
            <input type="text" name="category" placeholder="Category (e.g., Dry Chemical)" required>
            <input type="number" name="price" placeholder="Price (₦)" required>
            <input type="number" name="inventory_qty" placeholder="Stock Quantity" required>
            <input type="text" name="image1_url" placeholder="Image URL" required>
            <button type="submit">Add Product</button>
        </form>
        <h2>Product List</h2>
        <div id="admin-products"></div>
    </section>
    <script>
        // Hardcoded products for demo
        const products = [
            {
                _id: '1',
                title: '6kg ABC Dry Powder Fire Extinguisher',
                price: 65000,
                inventory_qty: 100
            },
            {
                _id: '2',
                title: '5kg CO₂ Fire Extinguisher',
                price: 78000,
                inventory_qty: 75
            }
        ];

        function loadProducts() {
            const container = document.getElementById('admin-products');
            container.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p>${product.title} - ₦${product.price} - Stock: ${product.inventory_qty}</p>
                    <button onclick="deleteProduct('${product._id}')">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        function deleteProduct(id) {
            alert('Product deleted (mock). Changes not saved in demo.');
            loadProducts();
        }

        document.getElementById('product-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            alert('Product added (mock). Changes not saved in demo.');
            form.reset();
        });

        loadProducts();
    </script>
</body>
</html>
